<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
    <style>
        .aaa {
             font-size : 90px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- <script src="../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="./dist/runtime-dom.global.js"></script>
    <script>

        let { createRenderer,h,render,Text,reactive,provide,inject,getCurrentInstance,Teleport,Fragment } = VueRuntimeDOM

        // 函数式组件（无状态组件），直接返回虚拟节点，只用于数据的渲染
        let VueComponent = (props) => {
            console.log(props)
            return h('p',props.name)
        }
        render(h(VueComponent,{ name:'tianpx' }),app)
        
    </script>
</body>
</html>
